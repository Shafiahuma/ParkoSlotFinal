    <script>
        function GEEKFORGEEKS() {
            var name = document.forms["RegForm"]["name"];
            var city_and_c_exte = document.forms["RegForm"]["city_and_c_exte"];
            var carnumber = document.forms["RegForm"]["carnumber"];
            var phone = document.forms["RegForm"]["phone"];

            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }

            if (city_and_c_exte.value == "") {
                window.alert("Please enter extention of your car number");
                city_and_c_exte.focus();
                return false;
            }

            if (carnumber.value == "") {
                window.alert("Please enter car number");
                carnumber.focus();
                return false;
            }

            if (phone.value == "") {
                window.alert("Please enter your phone number.");
                phone.focus();
                return false;
            }
            return true;
        }
    </script>
